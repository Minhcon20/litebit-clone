
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Market + DeFi + Option</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Crypto Market Dashboard</h1>

  <section>
    <h2>ðŸ“ˆ Market Prices</h2>
    <table id="market">
      <thead>
        <tr>
          <th>Coin</th>
          <th>Price (USD)</th>
          <th>24h Change</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>ðŸ’° DeFi Staking (USDT)</h2>
    <label>Amount:</label>
    <input type="number" id="amount" value="1000">
    <label>Days:</label>
    <select id="days">
      <option value="7">7d (APR 8%)</option>
      <option value="28">28d (APR 12%)</option>
      <option value="60">60d (APR 18%)</option>
    </select>
    <button onclick="calculateYield()">Calculate</button>
    <p id="yield-result"></p>
  </section>

  <section>
    <h2>ðŸ§¨ Trade Option (Mock)</h2>
    <label>Choose coin:</label>
    <select id="option-coin">
      <option value="bitcoin">BTC</option>
      <option value="ethereum">ETH</option>
    </select>
    <label>Prediction:</label>
    <select id="direction">
      <option value="up">Up</option>
      <option value="down">Down</option>
    </select>
    <button onclick="placeOption()">Place Trade</button>
    <p id="option-result"></p>
  </section>

  <script src="main.js"></script>
</body>
</html>
